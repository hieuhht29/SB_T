<html xmlns:th="http://thmyelead.org">
<body>
    <div class="col-lg-4 mb-5">
        <div th:each="club :${clubs}" class="card h-100 shadow border-0">
            <img class="card-img-top" th:src="${club.photoUrl}" alt="..." />
            <div class="card-body p-4">
                <div class="badge bg-primary bg-gradient rounded-pill mb-2">News</div>
                <a th:text="${club.title}" class="text-decoration-none link-dark stretched-link" href="#!"><h5 class="card-title mb-3">Blog post title</h5></a>
                <p class="card-text mb-0">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
            </div>
            <div class="card-footer p-4 pt-0 bg-transparent border-top-0">
                <div class="d-flex align-items-end justify-content-between">
                    <div class="d-flex align-items-center">
<!--                        <img class="rounded-circle me-3"  alt="..." />-->
                        <div class="small">
                            <div class="fw-bold">Kelly Rowan</div>
                            <div class="text-muted">March 12, 2023 &middot; 6 min read</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
